<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 2.5em;
            margin: 20px 0;
            text-decoration: underline;
        }
    
        .add-book {
            text-align: center;
            margin: 20px;
        }
    
        .add-book a {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
    
        .add-book a:hover {
            background-color: #27ae60;
        }
    
        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }
    
        .book-card {
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px;
            width: 250px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
    
        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    
        .book-card a {
            font-size: 1.3em;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
    
        .book-card a:hover {
            text-decoration: underline;
        }
    
        .book-card button {
            padding: 10px 15px;
            font-size: 0.9em;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            color: white;
        }
    
        .btn-edit {
            background-color: #3498db;
        }
    
        .btn-edit:hover {
            background-color: #2980b9;
        }
    
        .btn-delete {
            background-color: #e74c3c;
        }
    
        .btn-delete:hover {
            background-color: #c0392b;
        }
    </style>        
</head>
<body>
    <h1>Book List</h1>

<div class="add-book">
    <a href="{% url 'book_create' %}">+ Add New Book</a>
</div>

<div class="book-list">
    {% for book in books %}
        <div class="book-card">
            <a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a>
            <div>
                <a href="{% url 'book_update' book.pk %}">
                    <button class="btn-edit">Edit</button>
                </a>
                <a href="{% url 'book_delete' book.pk %}">
                    <button class="btn-delete">Delete</button>
                </a>
            </div>
        </div>
    {% endfor %}
</div>
</body>
</html>
