<!DOCTYPE html>
<html>
<head>
    <title>{{ book.title }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
    
        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 2.5em;
            margin: 20px 0;
            text-decoration: underline;
        }
    
        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    
        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }
    
        .book-card {
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px;
            width: 250px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
    
        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    
        a {
            font-size: 1.3em;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
    
        a:hover {
            text-decoration: underline;
        }
    
        button {
            padding: 10px 15px;
            font-size: 0.9em;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            color: white;
        }
    
        .btn-edit {
            background-color: #3498db;
        }
    
        .btn-edit:hover {
            background-color: #2980b9;
        }
    
        .btn-delete {
            background-color: #e74c3c;
        }
    
        .btn-delete:hover {
            background-color: #c0392b;
        }
    
        .btn-back {
            background-color: #7f8c8d;
            color: white;
        }
    
        .btn-back:hover {
            background-color: #95a5a6;
        }
    
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        form {
            width: 100%;
        }
    
        form button {
            background-color: #2ecc71;
            color: white;
            margin-top: 10px;
        }
    
        form button:hover {
            background-color: #27ae60;
        }
    
        .add-book a {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
    
        .add-book a:hover {
            background-color: #27ae60;
        }
    
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
    </style>      
</head>
<body>
    <h1>{{ book.title }}</h1>

<div class="container">
    <p>Author: {{ book.author }}</p>
    <p>Price: Rs. {{ book.price }}</p>
    <p>Category: {{ book.category }}</p>
    
    <div style="text-align:center;">
        <a href="{% url 'book_update' book.pk %}">
            <button class="btn-edit">Edit</button>
        </a>
        <a href="{% url 'book_list' %}">
            <button class="btn-back">Back to list</button>
        </a>
    </div>
</div>
</body>
</html>
